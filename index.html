<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
   const data = await d3.csv('https://flunky.github.io/cars2017.csv');
 var logScale_y = d3.scaleLog().domain([10, 150]).range([200,0]);
 var logScale_x = d3.scaleLog().domain([10, 150]).range([0,200]);
  d3.select('svg')
    .append('g').attr('transform','translate(50,50)')
    .selectAll('circle').data(data).enter().append('circle')
    .attr('cx', function(d,i) {return logScale_x(d.AverageCityMPG);})
    .attr('cy', function(d,i) {return logScale_y(d.AverageHighwayMPG);})
    .attr('r', function(d){return (parseInt(d.EngineCylinders)+2);});


 d3.select("svg")
.append("g").attr("transform","translate(50,50)").call(d3.axisLeft(logScale_y).tickValues([10,20,50,100]).tickFormat(d3.format("")));

d3.select("svg")
.append("g").attr("transform","translate(50,250)")
.call(d3.axisBottom(logScale_x)
.tickValues([10,20,50,100]).tickFormat(d3.format("")));
 
  
  
</script>
</body>
</html>
