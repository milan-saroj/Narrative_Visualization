<!DOCTYPE html>
<html>
<body>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<style type="text/css">
/* 13. Basic Styling with CSS */

/* Style the lines by removing the fill and applying a stroke */
.line {
    fill: none;
    stroke: #ffcccb;
    stroke-width: 2;
}
.line2 {
    fill: none;
    stroke: lightblue;
    stroke-width: 2;
}
.overlay {
  fill: none;
  pointer-events: all;
}

/* Style the dots by assigning a fill and stroke */
.dot {
    fill: #ffab00;
    stroke: #fff;
}

  .focus circle {
  fill: none;
  stroke: steelblue;
}

</style>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 1000 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("https://raw.githubusercontent.com/milan-saroj/Narrative_Visualization/master/US_cases__.csv",

  
  function(d){
    return { date : d3.timeParse("%m/%d/%Y")(d.date), US_cases : d.US_cases, US_death : d.US_death }
  },

  // Now I can use this dataset:
  function(data) {

    // Add X axis --> it is a date format
    var x = d3.scaleTime()
      .domain([new Date("1/21/2020"), new Date("7/16/2020")])
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0,4000000])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

      var line = d3.line()
      .x(function(d) { return x(d.date) })
      .y(function(d) { return y(d.US_cases) }) // set the y values for the line generator
        .curve(d3.curveMonotoneX); // apply smoothing to the line

      var line2 = d3.line()
        .x(function(d) { return x(d.date) })
        .y(function(d) { return y(d.US_death) }) // set the y values for the line generator
          .curve(d3.curveMonotoneX);
    // Add the line
    svg.append('g').append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line)
      .transition()
      .ease(d3.easeSin)
      .duration(4000)
      .style('stroke', "red")
      .attr('stroke-width', 5);

      svg.append('g').enter().append("path")
        .datum(data)
        .attr("class", "line")
        .attr("d", line2)
        .transition()
        .ease(d3.easeSin)
        .duration(4000)
        .style('stroke', "blue")
        .attr('stroke-width', 5);

        svg.append('g')
          // .attr('transform','translate(100,100)')
          .append("path")
        .datum(data)
        .attr("class", "line")
        .attr("d", line2).transition()
        .ease(d3.easeSin)
        .duration(4000)
        .style('stroke', "blue")
        .attr('stroke-width', 5);

     
})

</script>
